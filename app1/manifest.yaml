apiVersion: apps/v1
kind: Deployment
metadata:
  name: app1
  labels:
    purpose: ingress-demo
    project: roboshop
    app: app1
spec:
  replicas: 2
  selector:
    matchLabels:
      purpose: ingress-demo
      project: roboshop
      app: app1
  template:
    metadata:
      labels:
        purpose: ingress-demo
        project: roboshop
        app: app1
    spec:
      containers:
      - name: app1
        image: kattika/app1:v1
---
apiVersion: v1
kind: Service
metadata:
  name: app1
spec:
  selector:
      purpose: ingress-demo
      project: roboshop
      app: app1
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80     
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: app1
  annotations:
    alb.ingress.kubernetes.io/listen-ports: '[{"HTTPS": 443}]'
    alb.ingress.kubernetes.io/certificate-arn: arn:aws:acm:us-east-1:485658242739:certificate/e5cd5ca6-eb53-4bdf-a4e1-ac5b31ad3068
    alb.ingress.kubernetes.io/scheme: internet-facing
    alb.ingress.kubernetes.io/tags: Environment=dev,Project=roboshop
spec:
  ingressClassName: alb    
  rules:
  - host: "app1.deepthi.cloud"
    http:
      paths:
      - pathType: Prefix
        path: "/"
        backend:
          service:
            name: app1 #if anybody hits with app1.deepthi.cloud it should go to app1 service
            port:
              number: 80
 



